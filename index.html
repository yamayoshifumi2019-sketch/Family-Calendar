    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Unified Top Bar */
        .top-bar {
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .top-row h1 {
            color: #333;
            font-size: 1.5rem;
            margin: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-name {
            font-weight: 600;
            color: #667eea;
        }

        .bottom-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .family-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Legend */
        .legend {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 14px;
            height: 14px;
            border-radius: 4px;
        }

        .family-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .family-btn:hover {
            background: #667eea;
            color: white;
        }

        .family-btn.active {
            background: #667eea;
            color: white;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #ee5a5a;
        }

        /* Calendar Navigation */
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 25px;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .nav-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .nav-btn:hover {
            background: #5a6fd6;
        }

        .current-month {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        /* Calendar Grid */
        .calendar {
            background: white;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .weekday {
            padding: 15px;
            text-align: center;
            font-weight: 600;
            color: #666;
            font-size: 1.1rem;
        }

        .weekday:first-child {
            color: #ff6b6b;
        }

        .weekday:last-child {
            color: #4dabf7;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .day {
            min-height: 140px;
            border: 1px solid #e9ecef;
            padding: 10px;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }

        .day:hover {
            background: #f8f9fa;
        }

        .day.other-month {
            background: #f8f9fa;
            color: #adb5bd;
        }

        .day.today {
            background: #fff3cd;
        }

        .day-number {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .day:nth-child(7n+1) .day-number {
            color: #ff6b6b;
        }

        .day:nth-child(7n) .day-number {
            color: #4dabf7;
        }

        .day.other-month .day-number {
            color: #ccc;
        }

        /* Events in Calendar */
        .event-list {
            display: flex;
            flex-direction: column;
            gap: 3px;
            max-height: 100px;
            overflow-y: auto;
        }

        .event-item {
            display: inline-flex;
            align-items: center;
            font-size: 0.85rem;
            padding: 3px 6px;
            border-radius: 4px;
            overflow: hidden;
            color: white;
            cursor: pointer;
            max-width: 100%;
            white-space: nowrap;
        }

        .event-title {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 80px;
        }

        .event-time {
            font-size: 0.75rem;
            opacity: 0.9;
            white-space: nowrap;
        }

        .event-item[data-owner="„Åç„Çì„Åê"] {
            background: #ff6b6b;
        }

        .event-item[data-owner="„ÅäÊØç„Åï„Çì"] {
            background: #51cf66;
        }

        .event-item[data-owner="„ÇÜ„ÅÜ"] {
            background: #339af0;
        }

        .event-item[data-owner="„Åä„Çå"] {
            background: #fcc419;
            color: #333;
        }

        /* Add Event Button */
        .add-event-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            display: none;
        }

        .add-event-btn:hover {
            transform: scale(1.1);
            background: #5a6fd6;
        }

        .add-event-btn.visible {
            display: block;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10000;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {

        }

        .title-suggestions {

            font-size: 0.85rem;

            transition: all 0.2s;
        }

        .suggestion-chip:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .time-row {
            display: flex;
            gap: 10px;
        }

        .time-row .form-group {
            flex: 1;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;

        }

        .modal-btn {

        .modal-btn.primary {

        .modal-btn.primary:hover {

        }

        .modal-btn.secondary {

        .modal-btn.secondary:hover {

        .modal-btn.danger {

        .modal-btn.danger:hover {

        .event-detail {

            border-radius: 8px;

        .event-detail-info {

            color: #c92a2a;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;

        }

        .error-message.visible {

        // ============================================
        // CALENDAR FUNCTIONS
        // ============================================
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // Update month display
            currentMonthDisplay.textContent = `${year}Âπ¥ ${month + 1}Êúà`;

            // Get first day of month and total days
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDayOfWeek = firstDay.getDay();
            const totalDays = lastDay.getDate();

            // Get previous month's last days
            const prevLastDay = new Date(year, month, 0).getDate();

            // Today's date for highlighting
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

            let html = '';
            let dayCount = 1;
            let nextMonthDay = 1;

            // Calculate total rows needed
            const totalCells = Math.ceil((startDayOfWeek + totalDays) / 7) * 7;

            for (let i = 0; i < totalCells; i++) {
                let dateStr, dayNum, isOtherMonth = false;

                if (i < startDayOfWeek) {
                    // Previous month days
                    dayNum = prevLastDay - startDayOfWeek + i + 1;
                    const prevMonth = month === 0 ? 11 : month - 1;
                    const prevYear = month === 0 ? year - 1 : year;
                    dateStr = formatDateStr(prevYear, prevMonth, dayNum);
                    isOtherMonth = true;
                } else if (dayCount > totalDays) {
                    // Next month days
                    dayNum = nextMonthDay++;
                    const nextMonth = month === 11 ? 0 : month + 1;
                    const nextYear = month === 11 ? year + 1 : year;
                    dateStr = formatDateStr(nextYear, nextMonth, dayNum);
                    isOtherMonth = true;
                } else {
                    // Current month days
                    dayNum = dayCount++;
                    dateStr = formatDateStr(year, month, dayNum);
                }

                const isToday = isCurrentMonth && !isOtherMonth && dayNum === today.getDate();
                const dayEvents = events.filter(e => e.date === dateStr);

                html += `
                    <div class="day ${isOtherMonth ? 'other-month' : ''} ${isToday ? 'today' : ''}"
                         data-date="${dateStr}">
                        <div class="day-number">${dayNum}</div>
                        <div class="event-list">
                            ${dayEvents.map(e => `
                                <div class="event-item"
                                     data-owner="${e.created_by}"
                                     data-id="${e.id}">
                                    ${formatEventDisplay(e)}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            calendarDays.innerHTML = html;

            // Add click handlers to event items
            document.querySelectorAll('.event-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    viewEvent(item.dataset.id);
                });
            });

            // Add click handlers to days
            document.querySelectorAll('.day').forEach(day => {
                day.addEventListener('click', (e) => {
                    if (e.target.classList.contains('event-item')) return;
                    if (currentUser) {
                        openAddModal(day.dataset.date);
                    }
                });
            });
        }

        function formatDateStr(year, month, day) {
            return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatEventTime(startTime, endTime) {
            // Format time as HH:mm (24-hour format)
            // Returns empty string if no time exists
            if (!startTime) {
                return '';
            }
            // Extract HH:mm from time string (handles both "HH:mm" and "HH:mm:ss" formats)
            const start = startTime.substring(0, 5);
            if (endTime) {
                const end = endTime.substring(0, 5);
                return `${start}‚Äì${end}`;
            }
            return start;
        }

        function formatEventDisplay(event) {
            const title = escapeHtml(event.title);
            return `<span class="event-title">${title}</span>`;
        }

        // ============================================
        // EVENT FUNCTIONS
        // ============================================
        async function loadEvents() {
            if (!supabase) {
                // Demo mode - events are stored in local array
                console.log('Demo mode: using local events array');
                renderCalendar();
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('events')
                    .select('*')
                    .order('start_time', { ascending: true });

                if (error) {
                    throw error;
                }

                // Map Supabase data to app format
                events = (data || []).map(row => ({
                    id: row.id,
                    title: row.title,
                    date: row.start_time ? row.start_time.split('T')[0] : null,
                    start_time: row.start_time ? row.start_time.split('T')[1]?.substring(0, 5) : null,
                    end_time: row.end_time ? row.end_time.split('T')[1]?.substring(0, 5) : null,
                    created_by: row.user_name,
                    created_at: row.created_at
                }));
                renderCalendar();
            } catch (error) {
                showError(`„Éá„Éº„ÇøË™≠„ÅøËæº„Åø„Ç®„É©„Éº: ${error.message}`);
                console.error(error);
                events = [];
                renderCalendar();
            }
        }

        async function fetchPastTitles(userName) {
            if (!supabase || !userName) {
                pastTitles = [];
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('events')
                    .select('title')
                    .eq('user_name', userName);

                if (error) throw error;

                // Get unique titles
                const uniqueTitles = [...new Set(data.map(row => row.title))];
                pastTitles = uniqueTitles;
                console.log('Past titles loaded:', pastTitles);
            } catch (error) {
                console.error('Failed to fetch past titles:', error);
                pastTitles = [];
            }
        }

        async function saveEvent() {
            const title = document.getElementById('eventTitle').value.trim();
            const date = document.getElementById('eventDate').value;
            const startTime = document.getElementById('eventStartTime').value || '00:00';
            const endTime = document.getElementById('eventEndTime').value || '23:59';
            const eventId = document.getElementById('eventId').value;

            if (!title || !date) {
                showError('„Çø„Ç§„Éà„É´„Å®Êó•‰ªò„ÅØÂøÖÈ†à„Åß„Åô');
                return;
            }

            if (!currentUser) {
                showError('„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            // Combine date and time into timestamptz format
            const startTimestamp = `${date}T${startTime}:00`;
            const endTimestamp = `${date}T${endTime}:00`;

            try {
                if (supabase) {
                    // Save to Supabase (cloud mode)
                    if (eventId) {
                        // Update existing event
                        const { error } = await supabase
                            .from('events')
                            .update({
                                title,
                                start_time: startTimestamp,
                                end_time: endTimestamp
                            })
                            .eq('id', eventId)
                            .eq('user_name', currentUser);

                        if (error) throw error;
                    } else {
                        // Create new event
                        const { error } = await supabase
                            .from('events')
                            .insert({
                                title,
                                start_time: startTimestamp,
                                end_time: endTimestamp,
                                user_name: currentUser
                            });

                        if (error) throw error;
                    }
                    await loadEvents();
                } else {
                    // Demo mode - save to local array
                    if (eventId) {
                        // Update existing event
                        const index = events.findIndex(e => e.id == eventId);
                        if (index !== -1 && events[index].created_by === currentUser) {
                            events[index] = {
                                ...events[index],
                                title,
                                date,
                                start_time: startTime,
                                end_time: endTime
                            };
                        }
                    } else {
                        // Create new event
                        const newEvent = {
                            id: Date.now(),
                            title,
                            date,
                            start_time: startTime,
                            end_time: endTime,
                            created_by: currentUser,
                            created_at: new Date().toISOString()
                        };
                        events.push(newEvent);
                    }
                    renderCalendar();
                }

                closeModal();
            } catch (error) {
                showError(`‰øùÂ≠ò„Ç®„É©„Éº: ${error.message}`);
            }
        }

        async function deleteEvent() {
            const eventId = document.getElementById('eventId').value;

            if (!eventId) return;

            if (!confirm('„Åì„ÅÆ‰∫àÂÆö„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) return;

            try {
                if (supabase) {
                    // Delete from Supabase (cloud mode)
                    console.log('Deleting event:', eventId);
                    const { error } = await supabase
                        .from('events')
                        .delete()
                        .eq('id', eventId);

                    if (error) {
                        console.error('Delete error:', error);
                        throw error;
                    }
                    console.log('Delete successful');
                    await loadEvents();
                } else {
                    // Demo mode - delete from local array
                    const index = events.findIndex(e => e.id == eventId && e.created_by === currentUser);
                    if (index !== -1) {
                        events.splice(index, 1);
                    }
                    renderCalendar();
                }

                closeModal();
            } catch (error) {
                showError(`ÂâäÈô§„Ç®„É©„Éº: ${error.message}`);
            }
        }

        function viewEvent(eventId) {
            const event = events.find(ev => ev.id == eventId);

            // ============================================
            // REAL-TIME SUBSCRIPTION
            // ============================================
            function setupRealtimeSubscription() {
                if (!supabase) return;

                try {
                    supabase
                        .channel('events-channel')
                        .on('postgres_changes',
                            { event: '*', schema: 'public', table: 'events' },
                            (payload) => {
                                console.log('Realtime update:', payload);
                                loadEvents();
                            }
                        )
                        .subscribe();
                } catch (error) {
                    console.error('Realtime subscription error:', error);
                }
            }

            // INITIALIZATION
            // ============================================
            async function init() {
                console.log('init called');

                // Initialize Supabase (optional - app works without it in demo mode)
                supabase = initSupabase();

                // Always render UI first
                updateLoginUI();
                renderCalendar();

                // Then try to load events from Supabase
                if (supabase) {
                    await loadEvents();
                    setupRealtimeSubscription();
                } else {
                    console.log('Running in demo mode - no cloud storage');
                }
            }

            // Start the app
            init();
        }); // End DOMContentLoaded
    </script>
